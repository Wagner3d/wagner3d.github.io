<body>

<button type="button" id="btn-jomar" name="btn-jomar" class="btn btn-primary">Butão do Jomar</button>


<script>
  $(document).on('deviceready', function(){
		let btnJomar = document.getElementById('btn-jomar');
		  btnJomar.addEventListener('click', async () => {

		  const contacts = await navigator.contacts.select(['name', 'email'], {multiple: true});

		  if (!contacts.length) {
			// No contacts were selected in the picker.
			return;
		  }

		  // Use the names and e-mail addresses in |contacts| to populate the
		  // recipients field in the website’s UI.
		  populateRecipients(contacts);
		});
	});
</script>


</body>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
